<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Finder | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login to Room Quest</h2>
        <form id="loginForm" action="/login" method="POST">
            <input type="email" id="email" class="input-field" placeholder="Enter your email" required>
            <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
            <a href="/index.html"> <button type="submit" class="login-button" id="loginButton">Login
                <span class="loading-spinner" id="loadingSpinner"></span>
            </button></a>
        </form>
        <div class="bottom-links">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p><a href="#">Forgot Password?</a></p>
        </div>
    </div>

   
</body>
</html>
